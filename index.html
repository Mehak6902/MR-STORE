<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MR STORE</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<div id="record" class="container text-center mt-2">
        <h2 class="m-2">Store Records</h2>
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Year</th>
                <th scope="col">Sales</th>
            </tr>
        </thead>
				<tbody>
					<tr>
						<td>2024</td>
						<td>10000</td>
					</tr>
					<tr>
						<td>2023</td>
						<td>20000</td>
					</tr>
					<tr>
						<td>2022</td>
						<td>35000</td>
					</tr>
					<tr>
						<td>2021</td>
						<td>50000</td>
					</tr>
					<tr>
						<td>2020</td>
						<td>10000</td>
					</tr>
				</tbody>
			</table>

			<div class="text-center container card">
				<h2>Statistics</h2>
				<div class="d-flex justify-content-around flex-wrap">
					<div id="myPieChart" style="max-width: 700px; height: 400px" class="text-center"></div>
				</div>
			</div>
		</div>
			<div class="text-center container mt-2">
				<button class="btn btn-primary" onclick="makePDF()">Download as PDF</button>
			</div>
			
			<script src="script.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
